<html>
<head>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-material-design/dist/css/material.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-material-design/dist/css/ripples.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-material-design/dist/css/roboto.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-material-design/dist/css/material-fullpalette.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="mainApp">
<div class="container head-content" ng-controller="TodoListCtrl">
	<div class="row row-centered">
		<div class="col-xs-8 col-centered">
			<div class="form-group">
				<label class="control-label" for="input-what">
					<h1>Today I have to</h1></label>
				<input ng-model="currentTask" type="text" class="form-control input-main" id="input-what">
			</div>
		</div>
		<div class="col-xs-4 col-centered button-container">
			<button ng-disabled="!currentTask" ng-click="addTask()" class="btn btn-primary btn-raised" id="button-add-ask">Do It !</button>
		</div>
	</div>
	<div class="row row-centered" ng-repeat="task in listOfTasks">
		<div class="well" ng-class="{'task-done':task.done}">
			<div class="checkbox checkbox-primary">
				<label>
					<input type="checkbox" ng-model="task.done"> {{task.text}}
				</label>
			</div>
		</div>
	</div>

</div>



<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap-material-design/dist/js/material.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
<script>
	$.material.init();
</script>

<script src="app.js" type="text/javascript"></script>
<script src="todoList/todoList.module.js" type="text/javascript"></script>
<script src="todoList/todoList.controller.js" type="text/javascript"></script>

<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
